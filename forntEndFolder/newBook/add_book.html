    </head>

        <h1 class = "green_text">Lirary Management System</h1>
        <h2 class = "green_text">Add New Book</h2>

            <input placeholder="Author Name" class="input_width" name="Author_Name" type = "text">

        <form action = "Home_page.html" formtarget = "_self">
